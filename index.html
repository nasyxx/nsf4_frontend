<html>
  <head>
    <title>Search</title>
    <script src="axios.min.js"></script>
    <script type="text/javascript" src="hilitor.js"></script>
    <script type="text/javascript" src="echarts.min.js"></script>
    <script type="text/javascript" src="questions/questions_bert.js"></script>
    <script type="text/javascript" src="questions/questions_bow.js"></script>
    <script type="text/javascript" src="questions/questions_glove.js"></script>
    <script type="text/javascript" src="questions/questions_tfidf.js"></script>
    <script type="text/javascript" src="visualizeData.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script src="map_data/water_geo.js"></script>
    <script src="map_data/bioData_geo.js"></script>
    <script src="libs/v6.1.1-dist/ol.js"></script>
    <script src="map_data/map-visualize.js"></script>
    <script src="questions/download_file/download_function.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <link rel="stylesheet" href="libs/v6.1.1-dist/ol.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <style>
      * {
          transition: all 0.5s ease-out;
      }
      html {
          background-color: #333;
          font-family: Optima;
      }

      body {
          display: flex;
          flex-flow: column;
          max-width: 720px;
          margin: auto;
          padding: 10px 40px;
          box-shadow: 0 0 5px 0 black;
          background: white;
      }
      h1 {
          font-family: cursive;

      }
      .top_box{
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0px 1px #333333;
      }

      .hide {
          display: none;
      }
      #chart {
        height: 75vh;
      }
      #inp {
          display: flex;
          flex-flow: column;
      }
      #inp > * {
          margin: 10px 0;
      }
      #hli{
        font-size: 1rem;
        font-family: Optima;
      }

      select, input {
          height: 2rem;
          font-size: 1rem;
          font-family: Optima;
          background: white;
          border: none;
          box-shadow: 0 1px 3px #666;
          border-radius: 3px;
          padding: 10px;
      }
      select:hover, input:hover {
          background-color: #eee;
          box-shadow: 0 1px 3px #666;
      }

      article {
          display: flex;
          flex-flow: column;
          align-items: flex-start;
      }

      section {
          display: flex;
          border-bottom: 2px solid black;
      }

      button {
          font-size: 1rem;
          font-family: Optima;
          border: none;
      }

      .rate {
          display: flex;
          align-items: center;
          padding: 0 5px;
          margin: 0 5px;
          box-shadow: none;
      }
      .rate:first-child {
          padding-left: 0;
          margin-left: 0;
      }
      .rate-c:hover {
          background-color: #eee;
          box-shadow: 0 1px 3px #666;
      }

      #result > header {
          margin: 10px 0;
          box-shadow: 0 1px 3px #666;
          padding: 0 5px;
          border-radius: 3px;
      }
      #result > header:hover {
          box-shadow: 0 1px 7px #666;
      }
      #result > div > div {
          box-shadow: 0 1px 3px #333;
          padding: 5px 0;
          margin: 15px 0;
          border-radius: 3px;
      }
      #result > div > div:hover {
          box-shadow: 0 1px 7px #333;
      }
      #result > div > div > header {
          background: #eee;
          padding: 5px 5px;
      }
      #result > div > div > header > h2 {
          font-size: 1rem;
          margin: 0;
      }
      #result > div > div > article {
          padding: 5px 10px;
      }

      #up {
          position: fixed;
          bottom: 5vh;
          box-shadow: 0 0 3px 1px #666;
          padding: 5px 10px;
          text-align: center;
          border-radius: 100%;
          opacity: 0.5;
          right: 15vh;
      }
      #up:hover {
          box-shadow: 0 0 3px 3px #666;
          background-color: #eee;
          opacity: 0.8;
      }
      #up > a {
          text-decoration: none;
          opacity: 0.5;
      }
      #up > a:hover {
          opacity: 0.8;
      }
      .question_option{
        display: flex;
        align-items: center;
        justify-content: flex-start ;
        /*padding: 0px;*/
        /*margin: 0 ;*/
        /*box-shadow: none;*/
      }
      #Domain{
        margin-left: 15px;
        padding-top: 4px;
      }
      #download{
        margin-left: 15px;
        padding-top: 4px;
      }
      #download_button{
        margin-left: 15px;
        padding-top: 6px;
      }
      .tool_div{
        white-space:normal;
        word-wrap:break-word;
        width: 15em;
        height: auto;
      }


      .for_stop_word input{
        display: none;
        margin-top: 10px;
      }
      .for_stop_word label{
        box-sizing: border-box;
        position: relative;
        margin-right: 34px;
        margin-top: 10px;
      }
      .for_stop_word label::before{
        display: inline-block;
        content: "";
        width: 16px;
        height: 16px;
        border-radius: 50%;
        border: 1px solid rgb(219, 219, 219);
        margin-right: 6px;
        vertical-align: bottom;
      }
      .for_stop_word input:checked+label::before{
        border: 1px solid #fff;
        background-color: #fff;
      }
      .for_stop_word input:checked+label::after{
        display: inline-block;
        content: "";
        width: 18px;
        height: 18px;
        border-radius: 50%;
        position: absolute;
        left: 0;
        bottom: 0;
        background-color: #66B3FF;
      }

      .for_stop_word{
        display: none;
      }


    </style>
  </head>
  <body>
    <dix class = 'top_box'>
      <h1>Question & Answer</h1>
      <div class = 'choose_map'>
        <ul>
          <li><a href="bio-map.html" target="_blank">Map Bio Data</a></li>
          <li><a href="water-map.html" target="_blank">Map Water_quality Data</a></li>
        </ul>
      </div>
    </dix>

    <!--<div id ="js-map" class="map">-->
    <!-- Popup -->
    <div id="popup" class="ol-popup">
      <a href="#" id="popup-closer" class="ol-popup-closer"></a>
      <div id="popup-content"></div>
    </div>
    </div>
    <div id="chart" ></div>
    <div class="question_option">
      <label for="Domain">Choose Model: </label>
      <select id="Domain"  onchange="load_visualize()">
        <option value="adqb">All Questions(Bow)</option>
        <option value="wqb"> All Questions(Bert)</option>
        <option value="wqg">All Questions(Glove)</option>
        <option value="adqt">All Questions(TFIDF)</option>
      </select>
      <select id="download" >
        <option value="">Download File</option>
        <option value="bert">Bert</option>
        <option value="glove">Glove</option>
        <option value="bow">Bow</option>
        <option value="tfidf">TFIDF</option>
      </select>
      <input type="submit" onclick="download_file()" value="Download" id ='download_button'>
    </div>
    <div id="inp">
      <select id="filter" onchange="search()" , class="hide">
        <option value="">No Filter</option>
        <option>Pacific-Northwest-Coast-Landscape-Conservation-Design_June15-1</option>
        <option>CCLC-Targets-KEAs-Spatial-Design-Criteria-8-4-17-1</option>
        <option>WORKING LANDS AND CONSERVATION COMMUNITY MEETING_Chehalis_2Nov2018</option>
        <option>CONSERVATIONANDWORKINGLANDSCAPES_Warrentonv3_26March2019</option>
        <option>PlanningToolsAssessment2019</option>
      </select>
      <input id="q" onkeypress="return search()" onchange="search()" placeholder="search text">
    </div>
    <form  class="for_stop_word"  onclick="check_stop_word()" >
      <input type="radio" name="sw" id="s_close"  checked="true" class="stop_word" >
      <label for="s_close">Without stop word</label>
      <input type="radio" name="sw" id="s_open"   class="stop_word" >
      <label for="s_open">With stop word</label>
    </form>
    <div id="result">
    </div>
    <div id="up"><a href="#">^</a></div>
  </body>
</html>
