<html>
  <head>
    <title>Question & Answer</title>
    <script src="axios.min.js"></script>
    <script type="text/javascript" src="hilitor.js"></script>
    <script type="text/javascript" src="echarts.min.js"></script>
    <script type="text/javascript" src="questions/questions_bert.js"></script>
    <script type="text/javascript" src="questions/questions_bow.js"></script>
    <script type="text/javascript" src="questions/questions_glove.js"></script>
    <script type="text/javascript" src="questions/questions_tfidf.js"></script>
    <script type="text/javascript" src="visualizeData.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script src="map_data/water_geo.js"></script>
    <script src="map_data/bioData_geo.js"></script>
    <script src="libs/v6.1.1-dist/ol.js"></script>
    <script src="map_data/map-visualize.js"></script>
    <script src="questions/download_file/download_function.js"></script>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="libs/v6.1.1-dist/ol.css">
  </head>
  <body>
    <dix class = 'top_box'>
      <h1>Question & Answer</h1>
      <div class = 'choose_map'>
        <ul>
          <li><a href="bio-map.html" target="_blank">Map Bio Data</a></li>
          <li><a href="water-map.html" target="_blank">Map Water_quality Data</a></li>
        </ul>
      </div>
    </dix>

    <!--<div id ="js-map" class="map">-->
    <!-- Popup -->
    <div id="popup" class="ol-popup">
      <a href="#" id="popup-closer" class="ol-popup-closer"></a>
      <div id="popup-content"></div>
    </div>
    </div>
    <div id="chart" ></div>
    <div class="question_option">
      <label for="Domain">Choose Model to</label>
      <input type="submit" onclick="download_file()" value="Download" id ='download_button'>
      <select id="Domain"  onchange="load_visualize()">
        <option value="adqb">All Questions(Bow)</option>
        <option value="wqb"> All Questions(Bert)</option>
        <option value="wqg">All Questions(Glove)</option>
        <option value="adqt">All Questions(TFIDF)</option>
      </select>
      <select id="download" >
        <option value="">Download File</option>
        <option value="bert">Bert</option>
        <option value="glove">Glove</option>
        <option value="bow">Bow</option>
        <option value="tfidf">TFIDF</option>
      </select>
    </div>
    <div id="inp">
      <select id="filter" onchange="search()" , class="hide">
        <option value="">No Filter</option>
        <option>Pacific-Northwest-Coast-Landscape-Conservation-Design_June15-1</option>
        <option>CCLC-Targets-KEAs-Spatial-Design-Criteria-8-4-17-1</option>
        <option>WORKING LANDS AND CONSERVATION COMMUNITY MEETING_Chehalis_2Nov2018</option>
        <option>CONSERVATIONANDWORKINGLANDSCAPES_Warrentonv3_26March2019</option>
        <option>PlanningToolsAssessment2019</option>
      </select>
      <input id="q" onkeypress="return search()" onchange="search()" placeholder="search text">
    </div>
    <form  class="for_stop_word"  onclick="check_stop_word()" >
      <input type="radio" name="sw" id="s_close"  checked="true" class="stop_word" >
      <label for="s_close">Without stop word</label>
      <input type="radio" name="sw" id="s_open"   class="stop_word" >
      <label for="s_open">With stop word</label>
    </form>
    <div id="result">
      <p id="nodata">NO DATA</p>
    </div>
    <div id="up" onclick="window.scrollTo(0,0)"><a href="#">^</a></div>

    <link rel="stylesheet" href="https://unpkg.com/aos/dist/aos.css" />
    <script src="https://unpkg.com/aos/dist/aos.js"></script>
    <script>
      AOS.init()
    </script>
  </body>
</html>
